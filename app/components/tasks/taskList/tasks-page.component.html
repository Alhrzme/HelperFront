<div class="ui text container piled segment">
    <h1 class="ui center aligned  header">
        <i class="tasks  icon"></i>
        <div class="content">
            {{ title }}
        </div>
    </h1>
    <div class="ui segment">
        <div id="form">
            <task-form (created)="onTaskCreated($event)"></task-form>
        </div>
        <div id="list">
            <task-list [tasks] = "tasks"  (deleted)="onTaskDeleted($event)"></task-list>
        </div>
        <div id="loadDimmer" class="ui active inverted dimmer">
            <div class="ui medium text loader">Обработка</div>
        </div>
    </div>
</div>
