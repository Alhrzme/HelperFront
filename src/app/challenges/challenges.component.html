<h1 class="text-center main-title">
    {{ title }}
</h1>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <app-challenges-form (created)="onChallengeCreated($event)"></app-challenges-form>
        <app-challenges-list *ngIf="challenges && challenges.length > 0" [challenges]="challenges" (deleted)="onChallengeDeleted($event)" (edited)="onChallengeEdited($event)"></app-challenges-list>
    </div>
</div>
