<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="row">
            <div class="col-md-2">
                <md-input-container class="example-full-width">
                    <label for="begin"></label>
                    <input md-input floatingPlaceholder="false" type="time" name="duration" class="validate" id="begin" #begin>
                    <md-hint align="end">Начало</md-hint>
                </md-input-container>
            </div>
            <div class="col-md-6">
                <md-input-container class="example-full-width">
                    <label for="description"></label>
                    <input maxlength="50" floatingPlaceholder="false" md-input type="text"
                           name="description" id="description" placeholder="Описание дня грядущего" #description>
                </md-input-container>
            </div>
            <div class="col-md-4" style="padding-top: 1.5em">
                    <button md-raised-button class="btn" type="button" (click)="create(begin.value, description.value)">
                        <md-icon>check</md-icon>Сохранить
                    </button>
            </div>
        </div>
    </div>
</div>
