<div class="row">
    <div class="col-xs-10">
        <div class="input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </span>
            <input type="text" name="title" placeholder="Что нужно сделать?" class="form-control"
                   (keyup.enter)="create(taskTitle.value); taskTitle.value=''"
                   #taskTitle>
        </div>

    </div>
    <div class="col-xs-2">
        <button type="button" class="btn btn-primary" id="addButton"
                (click)="create(taskTitle.value); taskTitle.value=''">Добавить
        </button>
    </div>
</div>
