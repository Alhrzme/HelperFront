<div class="">
    <h1 class="ui center aligned  header">
        <i class="tasks icon"></i>
        <h1 class="text-center">
            {{ title }}
        </h1>
    </h1>
    <div class="text-center well task-list">
        <div id="form">
            <task-form (created)="onTaskCreated($event)"></task-form>
        </div>
        <div id="list">
            <task-list [tasks] = "tasks" (deleted)="onTaskDeleted($event)"></task-list>
        </div>
    </div>
</div>
