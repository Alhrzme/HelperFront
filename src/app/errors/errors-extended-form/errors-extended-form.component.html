<form (submit)="onSubmit()" #errorForm="ngForm">
    <div class="fields">
        <div class="text-input-block">
            <mat-form-field class="example-full-width">
                <label for="title">Название ошибки</label>
                <input id="title" #title matInput type="text" name="title"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="error.title">
                <mat-hint align="end">{{title.value.length}} / 100</mat-hint>
            </mat-form-field>
        </div>
        <mat-form-field class="example-full-width">
            <label for="body">Описание ошибки</label>
            <textarea id="body" #body matInput type="text" name="body" floatingPlaceholder="false" maxlength="1000" [(ngModel)]="error.body"></textarea>
            <mat-hint align="end">{{body.value.length}} / 1000</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <label for="reason">Причина ошибки</label>
            <textarea id="reason" #reason matInput type="text" name="reason"
                      floatingPlaceholder="false" maxlength="500" [(ngModel)]="error.reason"></textarea>
            <mat-hint align="end">{{reason.value.length}} / 500</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <label for="solution">Решение</label>
            <input id="solution" #solution matInput type="text" name="solution"
                   floatingPlaceholder="false" maxlength="100" [(ngModel)]="error.solution">
            <mat-hint align="end">{{solution.value.length}} / 100</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <label for="prevention">Указание для недопущения в будущем</label>
            <input id="prevention" #prevention matInput type="text" name="prevention"
                   floatingPlaceholder="false" maxlength="100" [(ngModel)]="error.prevention">
            <mat-hint align="end">{{prevention.value.length}} / 100</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <label for="type">Тип ошибки</label>
            <input id="type" #type matInput type="text" name="type"
                   floatingPlaceholder="false" maxlength="100" [(ngModel)]="error.type">
            <mat-hint align="end">{{type.value.length}} / 100</mat-hint>
        </mat-form-field>
    </div>
    <mat-checkbox name="isFixed" [(ngModel)]="error.isFixed">Решена проблема?</mat-checkbox>
    <div class="form-buttons">
        <button type="submit" md-raised-button id="addButton">
            <mat-icon class="material-icons">check</mat-icon>
            Добавить
        </button>
    </div>
</form>
