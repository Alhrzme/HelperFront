<form (submit)="onSubmit()" #errorForm="ngForm">
    <div class="row">
        <div class="col-md-9 text-input-block">
            <mat-form-field class="example-full-width">
                <label for="title"></label>
                <input id="title" #title matInput type="text" name="title" placeholder="Текст ошибки?"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="error.title">
                <mat-hint align="end">{{title.value.length}} / 100</mat-hint>
            </mat-form-field>
        </div>
        <div class="col-md-3" style="padding-top: 1.5em">
            <button type="submit" md-raised-button id="addButton">
                <mat-icon class="material-icons">check</mat-icon>
                Добавить
            </button>
        </div>
    </div>
</form>
