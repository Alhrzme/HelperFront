<form (submit)="onSubmit()" #errorForm="ngForm">
    <div class="row">
        <div class="col-md-9 text-input-block">
            <md-input-container class="example-full-width">
                <label for="title"></label>
                <input id="title" #title mdInput type="text" name="title" placeholder="Текст ошибки?"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="error.title">
                <md-hint align="end">{{title.value.length}} / 100</md-hint>
            </md-input-container>
        </div>
        <div class="col-md-3" style="padding-top: 1.5em">
            <button type="submit" md-raised-button id="addButton">
                <md-icon class="material-icons">check</md-icon>
                Добавить
            </button>
        </div>
    </div>
</form>
