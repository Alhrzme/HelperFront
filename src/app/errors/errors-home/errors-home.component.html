<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div id="form">
            <app-errors-form (created)="onErrorCreate($event)"></app-errors-form>
        </div>
        <div id="errors-list" *ngIf="errors.length > 0">
            <app-errors-list [errors]="errors"></app-errors-list>
        </div>
    </div>
</div>
