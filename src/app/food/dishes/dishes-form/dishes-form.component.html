<form (submit)="onSubmit()" #dishForm="ngForm">
  <div class="row">
    <div class="col-md-12 text-input-block">
      <mat-form-field class="example-full-width">
        <label for="title"></label>
        <input id="title" matInput type="text" name="title" placeholder="Название рецепта"
               floatingPlaceholder="false" maxlength="100" [(ngModel)]="dish.title">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <label for="body">Описание блюда</label>
        <textarea id="body" #body matInput type="text" name="description" floatingPlaceholder="false" maxlength="1000" [(ngModel)]="dish.description"></textarea>
        <mat-hint align="end">{{body.value.length}} / 1000</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-9" style="padding-top: 1.5em">
      <button type="submit" md-raised-button id="addButton">
        <mat-icon class="material-icons">check</mat-icon>
        Добавить
      </button>
    </div>
  </div>
</form>
