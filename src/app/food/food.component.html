<h2 class="center text-center main-title">
    {{ title }}
</h2>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="sections">
            <div class="section" md-ripple *ngFor="let section of sections">
                <a (click)="goTo(section.link)">{{ section.title }}</a>
            </div>
        </div>
        <router-outlet></router-outlet>
    </div>
</div>
