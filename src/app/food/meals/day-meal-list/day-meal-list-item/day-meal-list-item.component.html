<div class="meal-list-item">
    <h4 class="mealType text-center">{{mealEntry.meal.mealType.title}}</h4>
    {{mealEntry.meal.title}}
    <ul class="dishes">
        <li class="dish" *ngFor="let dish of mealEntry.meal.dishes">
            <a (click)="goToDish(dish)">{{dish.title}}</a>
        </li>
    </ul>
</div>
