<form (submit)="onSubmit()" #recipeForm="ngForm">
    <div class="row">
        <div class="col-md-12 text-input-block">
            <mat-form-field class="example-full-width">
                <label for="title"></label>
                <input id="title" matInput type="text" name="title" placeholder="Название рецепта"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="recipe.title">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <label for="description">Текст рецепта</label>
                <textarea id="description" #description matInput type="text" name="description"
                          floatingPlaceholder="false" maxlength="1000" [(ngModel)]="recipe.description"></textarea>
                <mat-hint align="end">{{description.value.length}} / 1000</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-select id="dish" placeholder="" name="dayOfWeek" [(ngModel)]="recipe.dish">
                <mat-option *ngFor="let dish of dishesList" [value]="dish">
                    {{ dish.title }}
                </mat-option>
            </mat-select>
        </div>
    </div>
    <h4 class="text-center">Игредиенты</h4>
    <button style="float: right;" md-icon-button type="button" (click)="switchIDFormDisplaying()">
        <mat-icon class="material-icons">{{iDFormButtonText}}</mat-icon>
    </button>
    <div class="row">
        <div class="col-md-12">
            <app-ingredient-data-list [ingredientsData]="recipe.ingredientsData"></app-ingredient-data-list>
            <app-ingredient-data-form [ingredients]="ingredients" *ngIf="isDisplayForm"
                                      (created)="onIngredientDataCreated($event)"></app-ingredient-data-form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-8" style="padding-top: 1.5em">
            <button type="submit" md-raised-button id="addButton">
                <mat-icon class="material-icons">check</mat-icon>
                Добавить рецепт
            </button>
        </div>
    </div>
</form>
