<form (submit)="onSubmit()" #listenerForm="ngForm">
    <div class="row">
        <div class="col-md-9 text-input-block">
            <mat-form-field class="example-full-width">
                <label for="eventTitle"></label>
                <input id="eventTitle" matInput type="text" name="eventTitle" placeholder="Событие"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="listener.event">
            </mat-form-field>
        </div>
        <div class="col-md-3" style="padding-top: 1.5em">
            <button type="submit" md-raised-button id="addButton">
                <mat-icon class="material-icons">check</mat-icon>
                Добавить
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 text-input-block">
            <mat-form-field class="example-full-width">
                <label for="action"></label>
                <input id="action" matInput type="text" name="action" placeholder="Действие"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="currentAction">
            </mat-form-field>
        </div>
        <div class="col-md-3" style="padding-top: 1.5em">
            <button type="button" md-raised-button (click)="addAction()">
                <mat-icon class="material-icons">check</mat-icon>
                Добавить
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li class="action-list-item" *ngFor="let action of listener.actions">
                    {{action}}
                    <button class="angle-button remove" type="button" (click)="deleteAction()">&times;</button>
                </li>
            </ul>
        </div>
    </div>
</form>
