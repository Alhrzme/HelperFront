<div class="row">
    <div class="col-md-10">
        {{listener.event}}
        <ul>
            <li *ngFor="let action of listener.actions">
                {{ action }}
            </li>
        </ul>
    </div>
    <div class="col-md-2 buttons">
        <button md-icon-button type="button" (click)="deleteListener()">
            <md-icon>delete_forever</md-icon>
        </button>
    </div>
</div>
