<h2 class="center text-center main-title">
    {{ title }}
</h2>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <app-listeners-form (created)="onListenerCreated($event)"></app-listeners-form>
        <div class="listeners-list" *ngIf="listeners">
            <app-listeners-list [listeners]="listeners" (deleted)="onListenerDeleted($event)"></app-listeners-list>
        </div>

    </div>
</div>
