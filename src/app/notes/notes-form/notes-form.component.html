<form (submit)="onSubmit()" #noteForm="ngForm">
    <div class="row">
        <div class="col-md-12 text-input-block">
            <mat-form-field class="example-full-width">
                <label for="title"></label>
                <input id="title" matInput type="text" name="title" placeholder="Заголовок"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="note.title">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-fill-space">
                <label for="body">Содержание</label>
                <textarea id="body" #body matInput type="text" name="body" rows="10"
                          floatingPlaceholder="false" [(ngModel)]="note.body"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-offset-9 col-md-3" style="padding-top: 1.5em">
            <button type="submit" md-raised-button id="addButton">
                <mat-icon class="material-icons">check</mat-icon>
                Добавить
            </button>
        </div>
    </div>
</form>
