<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <app-notes-form (created)="onCreated($event)"></app-notes-form>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3" *ngIf="notes && notes.length > 0">
        <app-notes-list [notes]="notes"></app-notes-list>
    </div>
</div>
