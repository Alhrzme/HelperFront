<div class="note">
    <span (click)="switchContentVisibility()" class="note-title">
        {{note.title}}
    </span>
    <span class="note-body-hide" *ngIf="isContentShow" (click)="switchContentVisibility()">
        свернуть
    </span>
    <div class="note-content" *ngIf="isContentShow">
        {{ note.body }}
    </div>
</div>
