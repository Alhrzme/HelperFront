<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form>
            <div class="row">
                <div class="col-md-2">
                    <md-input-container class="example-full-width">
                        <input md-input type="time" [value]="beginTime" name="begin" class="validate" #begin id="begin">
                        <label for="begin"></label>
                    </md-input-container>
                </div>
                <div class="col-md-2">
                    <md-input-container class="example-full-width">
                        <input md-input type="time" name="duration" [value]="endTime" class="validate" id="end" #end>
                        <label for="end"></label>
                    </md-input-container>
                </div>
                <div class="col-md-5 text-input-block">
                    <md-input-container class="example-full-width">
                        <label for="description"></label>
                        <input maxlength="50" floatingPlaceholder="false" md-input type="text"
                               (keyup.enter)="create(begin, end, description)"
                               name="description" id="description" placeholder="Что будем делать?" #description>
                    </md-input-container>
                </div>
                <div class="col-md-2" style="padding-top: 1.5em">
                    <button type="button" md-raised-button (click)="create(begin, end, description);">
                        <md-icon class="material-icons">check</md-icon>
                        Добавить
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
