<div class="period-list-wrapper">
    <div class="row" *ngFor="let period of periods">
        <period *ngIf="editablePeriodId != period.id" (editable)="editablePeriodId = period.id" [period]="period" (changed)="onPeriodChanged(period)" (removed)="onPeriodRemoved(period)"></period>
        <period-form *ngIf="editablePeriodId == period.id" [period]="period" (created)="onPeriodChanged(period)" [isEdit]="true"></period-form>
    </div>
</div>
