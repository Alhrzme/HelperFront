<h2 class="center text-center main-title">
    {{ getTitle() }}
</h2>
<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <mat-form-field>
            <label for="date"></label>
            <input [matDatepicker]="datePicker" matInput name="date" (click)="datePicker.open()" id="date" required>
            <mat-datepicker-toggle mdSuffix [for]="datePicker"></mat-datepicker-toggle>
        </mat-form-field>
        <mat-datepicker #datePicker (selectedChanged)="onChange($event)"></mat-datepicker>
    </div>
</div>

<router-outlet></router-outlet>
