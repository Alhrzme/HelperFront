<h2 class="center text-center main-title">
    {{ title }}
</h2>
<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <md-input-container>
            <label for="date"></label>
            <input [mdDatepicker]="datePicker" mdInput name="date" (click)="datePicker.open()" id="date" required>
            <button mdSuffix [mdDatepickerToggle]="datePicker"></button>
        </md-input-container>
        <md-datepicker #datePicker (selectedChanged)="onChange()"></md-datepicker>
    </div>
</div>

<router-outlet></router-outlet>
