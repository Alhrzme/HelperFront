<form (submit)="onSubmit()" #buyItemForm="ngForm">
    <div class="row">
        <div class="col-md-5" style="padding-top: 1.9em">
            <mat-select id="item" placeholder="Итем" #dimension [(ngModel)]="buyItem.item" name="item">
                <mat-option *ngFor="let item of items" [value]="item.id">
                    {{ item.title }}
                </mat-option>
            </mat-select>
        </div>
        <div class="col-md-4">
            <mat-form-field class="example-fill-space">
                <label for="quantity">Количество</label>
                <input type="number" matInput name="quantity" [(ngModel)]="buyItem.quantity" id="quantity">
            </mat-form-field>
        </div>
        <div class="col-md-3" style="padding-top: 1.5em">
            <button type="submit" md-raised-button id="addButton">
                <mat-icon class="material-icons">check</mat-icon>
                Добавить
            </button>
        </div>
    </div>
</form>
