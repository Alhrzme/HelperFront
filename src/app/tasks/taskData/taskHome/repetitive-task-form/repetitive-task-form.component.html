<form (submit)="onSubmit()" #form="ngForm">
    <div class="row">
        <div class="col-md-6">
            <md-input-container class="example-full-width">
                <label for="title"></label>
                <input id="title" mdInput type="text" name="title" placeholder="Что нужно сделать?"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="task.title">
            </md-input-container>
        </div>
        <div class="col-md-3">
            <md-select placeholder="" #select (change)="onDayOfWeekInputChange(form)" name="dayOfWeek" [(ngModel)]="chosenDayOfWeek">
                <md-option *ngFor="let dayOfWeek of daysOfWeek" [value]="dayOfWeek.value">{{ dayOfWeek.name }}</md-option>
            </md-select>
        </div>
        <div class="col-md-3" style="padding-top: 1.5em">
            <button type="submit" md-raised-button id="addButton">
                <md-icon class="material-icons">check</md-icon>
                Добавить
            </button>
        </div>
    </div>
</form>
