<form (submit)="onSubmit()" #taskForm="ngForm">
    <div class="row">
        <div class="col-md-12 text-input-block">
            <md-input-container class="example-full-width">
                <label for="title"></label>
                <input id="title" mdInput type="text" name="title" placeholder="Что нужно сделать?"
                       floatingPlaceholder="false" maxlength="100" [(ngModel)]="task.title">
            </md-input-container>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <md-input-container class="example-fill-space">
                <label for="date"></label>
                <input type="date" mdInput name="date" [(ngModel)]="task.date" id="date">
            </md-input-container>
        </div>
        <div class="col-md-4">
            <md-input-container class="example-fill-space">
                <label for="deadline"></label>
                <input type="date" mdInput name="deadline" [(ngModel)]="task.deadline" id="deadline">
            </md-input-container>
        </div>
        <div class="col-md-3"  style="padding-top: 1.5em">
            <button type="submit" md-raised-button id="addButton">
                <md-icon class="material-icons">check</md-icon>
                Добавить
            </button>
        </div>
    </div>
</form>
