<h1 class="text-center">
    {{ title }}
</h1>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div id="form">
            <task-form (created)="onTaskCreated($event)"></task-form>
        </div>
        <div id="list">
            <task-list [tasks]="tasks" (deleted)="onTaskDeleted($event)" (edited)="onTaskEdited($event)"></task-list>
        </div>
        <div id="repetitive-form">
            <repetitive-task-form (created)="onRepetitiveTaskCreated($event)"></repetitive-task-form>
        </div>
    </div>
</div>
