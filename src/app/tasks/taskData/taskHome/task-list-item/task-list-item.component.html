<div class="row task-item-row">
    <div class="col-md-9 task-desc" [class.task-completed]="task.isCompleted">{{ task.title }}
        <span class="time"
              *ngIf="task.beginTime">{{'(' + task.beginTime + '-' + task.endTime + ')'}}
        </span>
    </div>
    <div class="buttons col-md-3">
        <button *ngIf="!task.isCompleted" md-icon-button type="button" (click)="confirm()">
            <md-icon>check</md-icon>
        </button>
        <button md-icon-button type="button" (click)="deleteTask()">
            <md-icon>delete_forever</md-icon>
        </button>
    </div>
</div>
