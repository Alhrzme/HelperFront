<h3 md-dialog-title>Перенести</h3>
<mat-select id="moveDay" placeholder="" name="dayOfWeek" [(ngModel)]="selectedVal">
    <mat-option *ngFor="let moveDayItem of getMoveDaysOptions()" [value]="moveDayItem.value">
        {{ moveDayItem.title }}
    </mat-option>
</mat-select>
<button md-icon-button type="button" (click)="moveTask()" matTooltip="Перенести задачу">
    <mat-icon>find_replace</mat-icon>
</button>
