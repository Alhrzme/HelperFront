<mat-button-toggle *ngIf="showToggleVisibilityButton()" (change)="toggleTaskVisibility()">Все задачи</mat-button-toggle>
<div class="task_list text-left" *ngIf="taskEntries && taskEntries.length > 0">
    <task-list-item *ngFor="let task of getShownTasks()" (edited)="onTaskEdited(task)"
                    (confirmed)="onTaskEntryConfirmed(task)" (deleted)="onTaskDeleted($event)"
                    [lineLength]="getLineLengthById(task.task.id)" [taskEntry]="task"></task-list-item>
</div>
